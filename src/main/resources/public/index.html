Программный робот может моментально распознавать документ, сформировать новый документ или событие, не требует рабочего места - таких роботов может быть тысяча, не требует зарплаты, не ошибается, не болеет и не уходит в отпуск. Программный робот позволит критически ускорить обработку входящих документов в тысячи раз и избавиться от очередей.

СУТЬ ПРОЕКТА
Для организаций, работающих с бумажными носителями информации встает задача распознавания различных видов документов: структурированных и неструктурированных, машинописных и ручных. Распознавание включает – OCR(оптическое распознавание символов) и выявление смысла написанного с помощью алгоритма распознавания запахов мухи дрозофилы.
Робот позволит автоматизировать обработку входящей бумажной документации и освободит сотрудников от монотонного тяжелого труда по обработке документа и сверки распознанного скана документа с бумажным оригиналом.

КАК ЭТО РАБОТАЕТ
Алгоритм основан на работе нейронов мушки дрозофилы
Робот получает скан или фото документа от сканера, забирает из писем, приходящих на почту, из форм ввода на сайте, затем,  распознает текст документа  и сохраняет в базу данных Elasticsearch. Все слова в тексте индексируется (робот создан на технологиях Google, поэтому можно проводить аналогии с поисковиком). Параллельно, непрерывно программный робот производит запросы в базу данных и получает структурированные ответы в формате xml/json, данные которых могут использоваться для создания нового документа по шаблону, отправляться во внутренние автоматизированные системы предприятия. Для каждого типа документа может быть создан свой программный робот, учитывающий специфику необходимых входящих документов и способ генерации и интеграции/отправки нового создаваемого документа. Робот может проверять наличие обязательных входящих документов и при недостаточности/некорректности входящих сканов - запрашивать их или ответным письмом, или информационным сообщением  или переадресацией на сайт. В отличии от стандартных решений распознавания текста по шаблону, алгоритм работает на основе заданных онтологий и нечувствителен к изменению структуры документа, что сок-ращает расходы по поддержке и сопро-вождению. Онтологиями пользуются и наши конкуренты, компания ABBY, но наше преимущество - платформа на современных ИТ решениях Google лета 2018 года, гибкость этапа разработки и интеграции.

ОНТОЛОГИЯ НЕГАТИВНОСТИ
Человек - животное говорящее и именно поэтому - животное отрицающее. «Показать клыки, - замечает Грегори Бейтсон, - значит, упомянуть драку, а упомянуть драку - значит,  предложить ее. Не существует простой иконической репрезентации отрицания, не существует простого способа для животного сказать: "Я тебя не укушу". Онтология homo loquens конституируется негативностью homo negans. Однако, как известно со времен Парменида, любые попытки онтологического освоения нега тивности предполагают постановку таких вопросов, ответы на которые вообще не представляются возможными.
Существует ли несуществующее? Очевидно, нет, поскольку небытие по определению отрицает бытие? Но где тогда таится это отрицание бытия? Не должны ли мы зарезервировать за ним особый онтологический регион ущербного «едва бытия», лишь подражающего подлинному бытию? Но каковы в таком случае критерии подлинного бытия? Не является ли оно, в свою очередь, отрицанием небытия? Не случайно с мучительной настойчивостью задается вопросом о бытии Мартин Хайдеггер: «Что легче решить относительно дерева: прекрасное растение и все прочее, что вос принимаемо, или же, что оно есть? Если мы задерживаемся на  мгновение и проговариваем тезис "дерево есть", исходя из его сказанного, то тогда мы имеем в качестве сказанного о нем это "есть".
Теперь вопрошаем мы, хотя и неуклюже, но решительно: как об стоит дело с этим «есть», вследствие которого дерево не не есть?
Семантическая и прагматическая сопряженность ассерции и негации как речевых актов оппозитивной природы порождает новую цепочку потенциально бесконечных вопросов. Как возможно отрицание, если любое высказывание обладает двойной ассертивностью, утверждая наличие некоего положения дел? Утверждают ли отрицательные высказывания присутствие отсутствия (то есть наличие некоего негативного положения дел) либо они являются результатом логического вывода об отсутствии присутствия обычных (позитивных) положений дел? Выбор первой альтернативы уводит в кишащие парадоксами экзотические джунгли негативной онтологии, возвращая к серии вопросов, порожденной дихотомией бытия и небытия. Вторая альтернатива требует, в свою очередь, онтологической экспликации утверждения отсутствия некоего положения дел, реанимируя проблему отрицания уже как проблему ассертивного отношения к отсутствию. Попытка выйти из этой дилеммы путем апелляции к субъективным установкам говоряще го - его ожиданиям, вере или убеждениям - чревата подменой он тологического и логического обоснования психологическим оправданием.
